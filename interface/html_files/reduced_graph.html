<body>
<div class="card" style="width: 100%">


    <div class="card-body" id="mynetwork"></div>
</div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var allNodes;
    var allEdges;
    var nodeColors;
    var originalNodes;
    var network;
    var container;
    var options, data;
    var filter = {
        item: '',
        property: '',
        value: []
    };


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');


        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{
            "color": "#002aff",
            "id": 8,
            "label": 8,
            "shape": "dot",
            "size": 10
        }, {"color": "#002aff", "id": 9, "label": 9, "shape": "dot", "size": 10}, {
            "color": "#7bff7b",
            "id": 0,
            "label": 0,
            "shape": "dot",
            "size": 10
        }, {"color": "#7bff7b", "id": 1, "label": 1, "shape": "dot", "size": 10}, {
            "color": "#ffe600",
            "id": 2,
            "label": 2,
            "shape": "dot",
            "size": 10
        }, {"color": "#ffe600", "id": 3, "label": 3, "shape": "dot", "size": 10}, {
            "color": "#000080",
            "id": 4,
            "label": 4,
            "shape": "dot",
            "size": 10
        }, {"color": "#000080", "id": 5, "label": 5, "shape": "dot", "size": 10}, {
            "color": "#00d4ff",
            "id": 6,
            "label": 6,
            "shape": "dot",
            "size": 10
        }, {"color": "#00d4ff", "id": 7, "label": 7, "shape": "dot", "size": 10}, {
            "color": "#ff4800",
            "id": 10,
            "label": 10,
            "shape": "dot",
            "size": 10
        }, {"color": "#ff4800", "id": 11, "label": 11, "shape": "dot", "size": 10}, {
            "color": "#800000",
            "id": 12,
            "label": 12,
            "shape": "dot",
            "size": 10
        }, {"color": "#800000", "id": 13, "label": 13, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 8, "to": 9, "width": 1.0}]);

        nodeColors = {};
        allNodes = nodes.get({returnType: "Object"});
        for (nodeId in allNodes) {
            nodeColors[nodeId] = allNodes[nodeId].color;
        }
        allEdges = edges.get({returnType: "Object"});
        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
            "configure": {
                "enabled": false
            },
            "edges": {
                "color": {
                    "inherit": true
                },
                "smooth": {
                    "enabled": true,
                    "type": "dynamic"
                }
            },
            "interaction": {
                "dragNodes": true,
                "hideEdgesOnDrag": false,
                "hideNodesOnDrag": false
            },
            "physics": {
                "enabled": true,
                "repulsion": {
                    "centralGravity": 0.2,
                    "damping": 0.09,
                    "nodeDistance": 100,
                    "springConstant": 0.05,
                    "springLength": 200
                },
                "solver": "repulsion",
                "stabilization": {
                    "enabled": true,
                    "fit": true,
                    "iterations": 1000,
                    "onlyDynamicEdges": false,
                    "updateInterval": 50
                }
            }
        };


        network = new vis.Network(container, data, options);


        return network;

    }

    drawGraph();
</script>
